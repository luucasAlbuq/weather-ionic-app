<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link rel="manifest" href="manifest.json">

  <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>
  <script src="lib/ngCordova/dist/ng-cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
</head>

<body ng-app="weather-app" ng-controller="weatherCtrl">
  <ion-pane>
    <div class="bar bar-header bar-calm">
      <h1 class="title">Weather App</h1>
    </div>

    <div ng-if="view == 'currentlyView'" ng-include="'views/currently_weather.html'"></div>
    <div ng-if="view == 'weeklyView'" ng-include="'views/weekly_weather.html'"></div>

    <div class="tabs tabs-icon-top tabs-calm">
      <a class="tab-item" ng-click="openCurrentlyView()">
        <i class="icon ion-home"></i> Currently
      </a>
      <a class="tab-item" ng-click="openWeeklyView()">
        <i class="icon ion-android-calendar"></i> Weekly
      </a>
    </div>
  </ion-pane>

</body>

</html>
